<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        
        <title>TP Bootstrap</title>

    </head>
    <body>   
        <div class="container">                    
            <header>  
                <a class="navbar-brand" href="/">TP Bootstrap</a> 
                <div class="dropdown">
                        <ul class='login-subscribe'>
                            <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span> Non indentifié <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/login">Connexion</a></li>
                                </ul>
                            </li>
                            <li><a href="/inscription" class="subscribe"> S'inscrire </a></li>
                        </ul>
                    </div>                 
            </header>
            <section>
                
                <h2 class="text-center">Identifiez-vous</h2>
                <div class="well">
                    <form class="form-signin form-horizontal" role="form" action="/login_check" method="post">
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                            <input type="text" name="_username" value="" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <input type="password" name="_password" class="form-control" placeholder="Mot de passe" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-log-in"></span> Connexion</button>
                            </div>
                        </div>
                    </form>
                    <p>Pas encore inscrit ? <a href="#inscription" data-toggle="modal">Cliquez ici</a>.</p>
                </div>
            </section>
        </div>
        <footer class="mastfoot">
          <div class="inner">                       
              <p>&copy; Mis en ligne par <a href="http://www.kanopta.com">BTS - SIO</a> - Tous droits réservés - <a href="/contact">Coordonnées</a></p>
          </div>
        </footer>
    </body>
</html>
